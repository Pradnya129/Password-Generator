<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="myalert  mt-2" style="height: 100px;">
        <div class="alert alert-danger mt-2 none" id="myalert1" style="height: 60px;" role="alert">
            Alert : Select any password generator option 
          </div>
          <div class="alert alert2 alert-danger mt-2 none" id="myalert2" style="height: 60px;" role="alert">
            Alert : Enter Password Length
          </div>

          
    </div>
    
    
       
       <div class=" container">
        <div class="card " style="width: 22rem;">
            <div class="card-body">
                <div class="card-title text-center">
                   <h2>Password Generator</h2> 
                </div>
                <div class="card-header text-center  pt-3" style="height: 70px;">
                    <input type="text" id="inputText" placeholder="">
                   
                </div>

                
             <div class="radio mt-2">
              <div class="length-container ">
                <span> Enter the Length of Password </span> <input type="number" id="inputLength"class="inputLength" value="4" min="4" max="8"  >
              </div>
             
                <div class="form">
                    <label class="form-check-label" for="flexRadioDefault1">
                     <span> Generate a Funny Password</span> 
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                   
                  </div>
                  <div class="form">
                   
                    <label class="form-check-label" for="flexRadioDefault2">
                      Generate a Weak Password
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
             </div>
             <div class="form">
                 <label class="form-check-label" for="flexRadioDefault3">
                    Generate a Strong Password
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
              <div class="form">
                  <label class="form-check-label" for="flexRadioDefault4">
                    Generate a Super Strong Password
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
            </div>
            <div class=" text-center "style="width: 20rem;">
                <button type="button" id="submit" class="btn btn-outline-primary btn-md px-5 mt-2">Generate</button>
            </div>
          </div>


        
       
          </div>
       </div>
    </div>

<script src="script.js"></script>

</body>
</html>
